<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">

			color: white;

<body>
<form name="calci">
<table   border="0" align="center">

<tr>

</tr>

<tr>
	<td><input id="btn" type="button" name="7" value="7" OnClick="calci.calcu.value=calci.calcu.value+'7'"></td>

</tr>

<tr>

	<td><input id="btn" type="button" name="5" value="5" OnClick="calci.calcu.value+='5'"></td>
